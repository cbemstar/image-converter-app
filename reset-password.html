<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Image Converter App</title>
    <link rel="stylesheet" href="styles/main.css">
    <script src="js/auth-loader.js"></script>
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        .auth-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .auth-header h1 {
            color: #1f2937;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .auth-header p {
            color: #6b7280;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 6px;
            color: #374151;
            font-weight: 500;
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.2s, box-shadow 0.2s;
            box-sizing: border-box;
        }

        .form-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .form-input.error {
            border-color: #ef4444;
        }

        .error-message {
            color: #ef4444;
            font-size: 14px;
            margin-top: 6px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            color: #10b981;
            font-size: 14px;
            margin-top: 6px;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        .auth-button {
            width: 100%;
            padding: 12px 24px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-bottom: 12px;
        }

        .auth-button:hover:not(:disabled) {
            background: #2563eb;
        }

        .auth-button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }

        .auth-button.loading {
            position: relative;
            color: transparent;
        }

        .auth-button.loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e5e7eb;
        }

        .back-link a {
            color: #3b82f6;
            text-decoration: none;
            font-size: 14px;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .hidden {
            display: none !important;
        }

        .password-requirements {
            font-size: 14px;
            color: #6b7280;
            margin-top: 6px;
        }

        .password-requirements ul {
            margin: 8px 0;
            padding-left: 20px;
        }

        .password-requirements li {
            margin: 4px 0;
        }

        .password-requirements li.valid {
            color: #10b981;
        }

        .password-requirements li.invalid {
            color: #ef4444;
        }

        /* Responsive design */
        @media (max-width: 480px) {
            .auth-container {
                padding: 10px;
            }

            .auth-card {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Reset Password</h1>
                <p>Enter your new password below</p>
            </div>

            <form id="resetPasswordForm" class="auth-form">
                <div class="form-group">
                    <label for="newPassword" class="form-label">New Password</label>
                    <input type="password" id="newPassword" class="form-input" placeholder="Enter your new password" required>
                    <div class="error-message" id="newPasswordError"></div>
                    <div class="password-requirements">
                        <ul id="passwordRequirements">
                            <li id="req-length">At least 6 characters</li>
                            <li id="req-letter">Contains a letter</li>
                            <li id="req-number">Contains a number</li>
                        </ul>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" id="confirmPassword" class="form-input" placeholder="Confirm your new password" required>
                    <div class="error-message" id="confirmPasswordError"></div>
                    <div class="success-message" id="confirmPasswordSuccess">Passwords match!</div>
                </div>

                <button type="submit" class="auth-button" id="resetPasswordButton">
                    Update Password
                </button>
            </form>

            <div class="back-link">
                <a href="/auth.html">‚Üê Back to Sign In</a>
            </div>
        </div>
    </div>

    <!-- Load Supabase and dependencies -->
    <script src="js/config.js"></script>
    <script src="/js/public-config.js"></script>
    <script type="module" src="/js/supabase-client.js"></script>
    <script src="js/auth-manager.js"></script>

    <script>
        class PasswordResetUI {
            constructor() {
                this.authManager = null;
                this.init();
            }

            async init() {
                // Wait for auth manager to be available
                await this.waitForAuthManager();
                
                // Set up event listeners
                this.setupEventListeners();
                
                // Check if we have a valid reset session
                this.checkResetSession();
            }

            async waitForAuthManager() {
                return new Promise((resolve) => {
                    const checkAuthManager = () => {
                        if (window.authManager) {
                            this.authManager = window.authManager;
                            resolve();
                        } else {
                            setTimeout(checkAuthManager, 100);
                        }
                    };
                    checkAuthManager();
                });
            }

            setupEventListeners() {
                // Form submission
                document.getElementById('resetPasswordForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handlePasswordReset();
                });

                // Real-time password validation
                document.getElementById('newPassword').addEventListener('input', () => {
                    this.validatePassword();
                });

                document.getElementById('confirmPassword').addEventListener('input', () => {
                    this.validatePasswordConfirmation();
                });
            }

            async checkResetSession() {
                // Check if we have a valid session for password reset
                const session = await this.authManager.getCurrentSession();
                
                if (!session) {
                    // No session, redirect to auth page
                    this.showError('Invalid or expired reset link. Please request a new password reset.');
                    setTimeout(() => {
                        window.location.href = '/auth.html';
                    }, 3000);
                }
            }

            async handlePasswordReset() {
                const newPassword = document.getElementById('newPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                const button = document.getElementById('resetPasswordButton');

                if (!this.validateForm(newPassword, confirmPassword)) {
                    return;
                }

                this.setLoading(button, true);
                this.clearMessages();

                try {
                    await this.authManager.updatePassword(newPassword);
                    
                    // Show success message
                    this.showSuccess('Password updated successfully! Redirecting to dashboard...');
                    
                    // Redirect to dashboard after success
                    setTimeout(() => {
                        window.location.href = '/dashboard.html';
                    }, 2000);

                } catch (error) {
                    this.showError(error.message);
                } finally {
                    this.setLoading(button, false);
                }
            }

            validateForm(newPassword, confirmPassword) {
                let isValid = true;

                // Validate new password
                if (!newPassword) {
                    this.showFieldError('newPasswordError', 'Password is required');
                    isValid = false;
                } else if (!this.isValidPassword(newPassword)) {
                    this.showFieldError('newPasswordError', 'Password does not meet requirements');
                    isValid = false;
                } else {
                    this.clearFieldError('newPasswordError');
                }

                // Validate password confirmation
                if (!confirmPassword) {
                    this.showFieldError('confirmPasswordError', 'Please confirm your password');
                    isValid = false;
                } else if (newPassword !== confirmPassword) {
                    this.showFieldError('confirmPasswordError', 'Passwords do not match');
                    isValid = false;
                } else {
                    this.clearFieldError('confirmPasswordError');
                }

                return isValid;
            }

            validatePassword() {
                const password = document.getElementById('newPassword').value;
                const requirements = {
                    'req-length': password.length >= 6,
                    'req-letter': /[a-zA-Z]/.test(password),
                    'req-number': /\d/.test(password)
                };

                // Update requirement indicators
                Object.entries(requirements).forEach(([id, isValid]) => {
                    const element = document.getElementById(id);
                    element.className = isValid ? 'valid' : 'invalid';
                });

                return this.isValidPassword(password);
            }

            validatePasswordConfirmation() {
                const password = document.getElementById('newPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                const successElement = document.getElementById('confirmPasswordSuccess');
                const errorElement = document.getElementById('confirmPasswordError');

                if (confirmPassword && password === confirmPassword) {
                    successElement.classList.add('show');
                    errorElement.classList.remove('show');
                    return true;
                } else if (confirmPassword) {
                    successElement.classList.remove('show');
                    this.showFieldError('confirmPasswordError', 'Passwords do not match');
                    return false;
                } else {
                    successElement.classList.remove('show');
                    errorElement.classList.remove('show');
                    return false;
                }
            }

            isValidPassword(password) {
                return password.length >= 6 && 
                       /[a-zA-Z]/.test(password) && 
                       /\d/.test(password);
            }

            showFieldError(fieldId, message) {
                const errorElement = document.getElementById(fieldId);
                const inputElement = document.getElementById(fieldId.replace('Error', ''));
                
                if (errorElement) {
                    errorElement.textContent = message;
                    errorElement.classList.add('show');
                }
                
                if (inputElement) {
                    inputElement.classList.add('error');
                }
            }

            clearFieldError(fieldId) {
                const errorElement = document.getElementById(fieldId);
                const inputElement = document.getElementById(fieldId.replace('Error', ''));
                
                if (errorElement) {
                    errorElement.classList.remove('show');
                }
                
                if (inputElement) {
                    inputElement.classList.remove('error');
                }
            }

            showError(message) {
                // Create or update error message
                let errorDiv = document.getElementById('globalError');
                if (!errorDiv) {
                    errorDiv = document.createElement('div');
                    errorDiv.id = 'globalError';
                    errorDiv.style.cssText = `
                        background: #fef2f2;
                        border: 1px solid #fecaca;
                        color: #dc2626;
                        padding: 12px;
                        border-radius: 8px;
                        margin-bottom: 20px;
                        font-size: 14px;
                    `;
                    document.querySelector('.auth-form').insertBefore(errorDiv, document.querySelector('.auth-form').firstChild);
                }
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
            }

            showSuccess(message) {
                // Create or update success message
                let successDiv = document.getElementById('globalSuccess');
                if (!successDiv) {
                    successDiv = document.createElement('div');
                    successDiv.id = 'globalSuccess';
                    successDiv.style.cssText = `
                        background: #f0fdf4;
                        border: 1px solid #bbf7d0;
                        color: #166534;
                        padding: 12px;
                        border-radius: 8px;
                        margin-bottom: 20px;
                        font-size: 14px;
                    `;
                    document.querySelector('.auth-form').insertBefore(successDiv, document.querySelector('.auth-form').firstChild);
                }
                successDiv.textContent = message;
                successDiv.style.display = 'block';
            }

            clearMessages() {
                const errorDiv = document.getElementById('globalError');
                const successDiv = document.getElementById('globalSuccess');
                
                if (errorDiv) errorDiv.style.display = 'none';
                if (successDiv) successDiv.style.display = 'none';
                
                // Clear field errors
                document.querySelectorAll('.error-message').forEach(el => {
                    el.classList.remove('show');
                });
                
                document.querySelectorAll('.form-input').forEach(el => {
                    el.classList.remove('error');
                });
            }

            setLoading(button, loading) {
                if (loading) {
                    button.classList.add('loading');
                    button.disabled = true;
                } else {
                    button.classList.remove('loading');
                    button.disabled = false;
                }
            }
        }

        // Initialize password reset UI when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new PasswordResetUI();
        });
    </script>
</body>
</html>
