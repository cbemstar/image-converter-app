<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        input { padding: 8px; margin: 5px; width: 200px; }
    </style>
</head>
<body>
    <h1>Authentication Test</h1>
    
    <div id="status" class="status info">Loading...</div>
    
    <div id="config-test">
        <h2>Configuration Test</h2>
        <div id="config-status"></div>
    </div>
    
    <div id="supabase-test">
        <h2>Supabase Connection Test</h2>
        <div id="supabase-status"></div>
        <button onclick="testSupabaseConnection()">Test Connection</button>
    </div>
    
    <div id="auth-test">
        <h2>Authentication Test</h2>
        <div id="auth-status"></div>
        <div>
            <input type="email" id="test-email" placeholder="Email" value="test@example.com">
            <input type="password" id="test-password" placeholder="Password" value="testpass123">
            <button onclick="testSignIn()">Test Sign In</button>
            <button onclick="testSignUp()">Test Sign Up</button>
            <button onclick="testGoogleAuth()">Test Google Auth</button>
        </div>
    </div>

    <!-- Load configuration and dependencies -->
    <script src="js/config.js"></script>
    <script src="js/public-config.js"></script>
    <script type="module" src="js/supabase-client.js"></script>
    <script>
        // Wait for module to load before loading auth manager
        setTimeout(() => {
            const script = document.createElement('script');
            script.src = 'js/auth-manager.js';
            document.head.appendChild(script);
        }, 100);
    </script>

    <script>
        let testResults = {
            config: false,
            supabase: false,
            auth: false
        };

        function updateStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }

        function updateConfigStatus(message, type = 'info') {
            const statusDiv = document.getElementById('config-status');
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
        }

        function updateSupabaseStatus(message, type = 'info') {
            const statusDiv = document.getElementById('supabase-status');
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
        }

        function updateAuthStatus(message, type = 'info') {
            const statusDiv = document.getElementById('auth-status');
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
        }

        // Test configuration loading
        function testConfiguration() {
            try {
                console.log('Testing configuration...');
                
                // Check if PUBLIC_ENV is loaded
                if (!window.PUBLIC_ENV) {
                    throw new Error('PUBLIC_ENV not loaded');
                }
                
                // Check required config values
                const required = ['SUPABASE_URL', 'SUPABASE_ANON_KEY'];
                const missing = required.filter(key => !window.PUBLIC_ENV[key]);
                
                if (missing.length > 0) {
                    throw new Error(`Missing config values: ${missing.join(', ')}`);
                }
                
                testResults.config = true;
                updateConfigStatus(`✅ Configuration loaded successfully<br>
                    Supabase URL: ${window.PUBLIC_ENV.SUPABASE_URL}<br>
                    Anon Key: ${window.PUBLIC_ENV.SUPABASE_ANON_KEY.substring(0, 20)}...`, 'success');
                
            } catch (error) {
                console.error('Configuration test failed:', error);
                updateConfigStatus(`❌ Configuration failed: ${error.message}`, 'error');
            }
        }

        // Test Supabase connection
        async function testSupabaseConnection() {
            try {
                updateSupabaseStatus('Testing Supabase connection...', 'info');
                
                if (!window.supabase) {
                    throw new Error('Supabase client not available');
                }
                
                // Test basic connection
                const { data, error } = await window.supabase.auth.getSession();
                
                if (error && error.message !== 'Invalid session') {
                    throw error;
                }
                
                testResults.supabase = true;
                updateSupabaseStatus('✅ Supabase connection successful', 'success');
                
            } catch (error) {
                console.error('Supabase test failed:', error);
                updateSupabaseStatus(`❌ Supabase connection failed: ${error.message}`, 'error');
            }
        }

        // Test sign in
        async function testSignIn() {
            try {
                updateAuthStatus('Testing sign in...', 'info');
                
                const email = document.getElementById('test-email').value;
                const password = document.getElementById('test-password').value;
                
                if (!window.authManager) {
                    throw new Error('AuthManager not available');
                }
                
                const result = await window.authManager.signIn(email, password);
                updateAuthStatus('✅ Sign in test completed (check console for details)', 'success');
                
            } catch (error) {
                console.error('Sign in test failed:', error);
                updateAuthStatus(`❌ Sign in failed: ${error.message}`, 'error');
            }
        }

        // Test sign up
        async function testSignUp() {
            try {
                updateAuthStatus('Testing sign up...', 'info');
                
                const email = document.getElementById('test-email').value;
                const password = document.getElementById('test-password').value;
                
                if (!window.authManager) {
                    throw new Error('AuthManager not available');
                }
                
                const result = await window.authManager.signUp(email, password);
                updateAuthStatus('✅ Sign up test completed (check console for details)', 'success');
                
            } catch (error) {
                console.error('Sign up test failed:', error);
                updateAuthStatus(`❌ Sign up failed: ${error.message}`, 'error');
            }
        }

        // Test Google auth
        async function testGoogleAuth() {
            try {
                updateAuthStatus('Testing Google auth...', 'info');
                
                if (!window.authManager) {
                    throw new Error('AuthManager not available');
                }
                
                const result = await window.authManager.signInWithProvider('google');
                updateAuthStatus('✅ Google auth test initiated', 'success');
                
            } catch (error) {
                console.error('Google auth test failed:', error);
                updateAuthStatus(`❌ Google auth failed: ${error.message}`, 'error');
            }
        }

        // Initialize tests
        document.addEventListener('DOMContentLoaded', () => {
            updateStatus('Running tests...', 'info');
            
            // Test configuration immediately
            testConfiguration();
            
            // Wait for modules to load, then test Supabase
            setTimeout(() => {
                testSupabaseConnection();
                
                // Update overall status
                setTimeout(() => {
                    const passed = Object.values(testResults).filter(Boolean).length;
                    const total = Object.keys(testResults).length;
                    
                    if (passed === total) {
                        updateStatus(`✅ All tests passed (${passed}/${total})`, 'success');
                    } else {
                        updateStatus(`⚠️ Some tests failed (${passed}/${total})`, 'error');
                    }
                }, 1000);
            }, 1000);
        });

        // Log all errors to console
        window.addEventListener('error', (event) => {
            console.error('Global error:', event.error);
        });

        // Log unhandled promise rejections
        window.addEventListener('unhandledrejection', (event) => {
            console.error('Unhandled promise rejection:', event.reason);
        });
    </script>
</body>
</html>
