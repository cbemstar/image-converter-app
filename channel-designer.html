    <main id="main-content" class="flex-grow p-4">
      <h1 class="text-3xl font-bold mb-4 text-center" style="color:var(--foreground);">Multi-Channel Designer</h1>
      <div class="flex flex-wrap gap-4 mb-4">
        <div>
          <label for="color-mode" class="block text-sm font-medium" style="color:var(--foreground);">Color Mode</label>
          <select id="color-mode" class="shad-input">
            <option value="RGB">RGB</option>
            <option value="CMYK">CMYK</option>
          </select>
        </div>
        <div>
          <label for="channel-select" class="block text-sm font-medium" style="color:var(--foreground);">Channel</label>
          <select id="channel-select" class="shad-input">
            <option value="digital">Digital</option>
            <option value="print">Print</option>
          </select>
        </div>
        <div class="flex items-end gap-2">
          <button id="add-text" class="shad-btn">Add Text</button>
          <label class="shad-btn cursor-pointer">Add Image<input id="add-image" type="file" accept="image/*" hidden></label>
        </div>
      </div>

      <div class="flex flex-wrap gap-6">
        <div class="grow">
          <div id="design-area" class="relative mx-auto border border-gray-300" style="width:600px;height:400px;background:white;"></div>
        </div>
        <div class="w-72 space-y-4">
          <table class="min-w-full text-sm" id="layer-table">
            <thead><tr><th class="text-left" style="color:var(--foreground);">Layer</th><th style="color:var(--foreground);">Digital</th><th style="color:var(--foreground);">Print</th></tr></thead>
            <tbody id="layer-table-body"></tbody>
          </table>

          <div id="edit-panel" class="space-y-2">
            <div id="text-controls" class="space-y-2 hidden">
              <input id="text-content" class="shad-input" placeholder="Text">
              <input id="text-color" type="color" class="shad-input">
              <label class="block" style="color:var(--foreground);">Font Size <input id="font-size" type="number" class="shad-input w-20" value="24"></label>
            </div>
            <div id="image-controls" class="space-y-2 hidden">
              <label class="block" style="color:var(--foreground);">Width <input id="img-width" type="number" class="shad-input w-20"></label>
              <label class="block" style="color:var(--foreground);">Height <input id="img-height" type="number" class="shad-input w-20"></label>
              <label class="block" style="color:var(--foreground);">Brightness <input id="img-brightness" type="range" min="0" max="200" value="100" class="w-full"></label>
              <label class="block" style="color:var(--foreground);">Contrast <input id="img-contrast" type="range" min="0" max="200" value="100" class="w-full"></label>
            </div>
          </div>

          <div class="space-y-2">
            <label class="block" style="color:var(--foreground);">Export Format
              <select id="export-format" class="shad-input mt-1">
                <option value="png">PNG</option>
                <option value="jpeg">JPEG</option>
              </select>
            </label>
            <label class="block" style="color:var(--foreground);">Scale
              <input id="export-scale" type="number" value="1" min="1" max="4" step="0.5" class="shad-input mt-1 w-20">
            </label>
            <button id="export-digital" class="shad-btn w-full">Export Image</button>
            <button id="export-pdf" class="shad-btn w-full">Export PDF</button>
          </div>
        </div>
      </div>
