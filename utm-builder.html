<body data-slug="utm-builder" class="bg-transparent min-h-screen flex flex-col">
  <!-- Google Tag Manager (noscript) -->
  <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-NFJTSQ3N" height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
  <!-- End Google Tag Manager (noscript) -->
  <nav class="bg-[var(--background)] shadow-md border-b border-[var(--foreground)]/30">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        <div class="flex items-center gap-4">
          <button id="sidebar-toggle" class="text-[var(--foreground)] hover:text-[var(--primary)] focus:outline-none">
            <i class="fas fa-bars"></i>
          </button>
          <a href="index.html" class="flex items-center gap-2">
            <span class="text-[var(--foreground)] text-xl font-bold">reformately</span>
          </a>
        </div>
        <div class="flex items-center gap-2">
          <button id="theme-toggle" class="text-[var(--foreground)] hover:text-[var(--primary)] focus:outline-none" aria-label="Toggle theme">
            <span id="theme-toggle-icon">ðŸŒ™</span>
          </button>
        </div>
      </div>
    </div>
  </nav>
  <div class="flex-1 flex">
    <!-- Sidebar from layout.js -->
    <aside id="sidebar" class="fixed inset-y-0 left-0 bg-[var(--background)] w-64 transform -translate-x-full transition-transform duration-200 ease-in-out z-40">
      <div class="p-4">
        <button id="sidebar-close" class="text-[var(--foreground)] hover:text-[var(--primary)] focus:outline-none">
          <i class="fas fa-times"></i>
        </button>
        <input id="tool-search" type="text" placeholder="Search tools" class="mt-4 w-full p-2 rounded border" />
        <ul id="tool-list" class="mt-2 space-y-2"></ul>
      </div>
    </aside>
    <div id="sidebar-overlay" class="fixed inset-0 bg-black opacity-50 hidden z-30"></div>
    <main class="flex-1 overflow-y-auto">
      <div class="max-w-xl mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4" style="color:var(--foreground);">UTM Builder</h1>
        <div class="mb-4">
          <label for="base-url" class="block font-medium mb-1" style="color:var(--foreground);">Base URL</label>
          <input id="base-url" type="url" class="w-full p-2 border rounded bg-[var(--background)] text-[var(--foreground)]" placeholder="https://example.com" />
        </div>
        <div class="grid gap-4 md:grid-cols-2">
          <div>
            <label for="utm-source" class="block font-medium mb-1" style="color:var(--foreground);">Source</label>
            <input id="utm-source" type="text" class="w-full p-2 border rounded bg-[var(--background)] text-[var(--foreground)]">
          </div>
          <div>
            <label for="utm-medium" class="block font-medium mb-1" style="color:var(--foreground);">Medium</label>
            <input id="utm-medium" type="text" class="w-full p-2 border rounded bg-[var(--background)] text-[var(--foreground)]">
          </div>
          <div>
            <label for="utm-campaign" class="block font-medium mb-1" style="color:var(--foreground);">Campaign</label>
            <input id="utm-campaign" type="text" class="w-full p-2 border rounded bg-[var(--background)] text-[var(--foreground)]">
          </div>
          <div>
            <label for="utm-term" class="block font-medium mb-1" style="color:var(--foreground);">Term</label>
            <input id="utm-term" type="text" class="w-full p-2 border rounded bg-[var(--background)] text-[var(--foreground)]">
          </div>
          <div>
            <label for="utm-content" class="block font-medium mb-1" style="color:var(--foreground);">Content</label>
            <input id="utm-content" type="text" class="w-full p-2 border rounded bg-[var(--background)] text-[var(--foreground)]">
          </div>
        </div>
        <div class="mt-4 flex flex-wrap gap-2 items-center">
          <select id="template-select" class="p-2 border rounded bg-[var(--background)] text-[var(--foreground)] flex-grow"></select>
          <button id="apply-template-btn" class="px-3 py-2 border rounded bg-[var(--foreground)] text-[var(--background)]">Apply</button>
          <button id="save-template-btn" class="px-3 py-2 border rounded bg-[var(--foreground)] text-[var(--background)]">Save</button>
          <button id="delete-template-btn" class="px-3 py-2 border rounded bg-[var(--foreground)] text-[var(--background)]">Delete</button>
        </div>
        <div class="mt-4">
          <button id="generate-btn" class="w-full px-4 py-2 border rounded bg-[var(--foreground)] text-[var(--background)] font-semibold">Generate URL</button>
        </div>
        <div id="result-section" class="mt-4 hidden">
          <label class="block font-medium mb-1" style="color:var(--foreground);">Final URL</label>
          <div class="flex gap-2">
            <input id="final-url" type="text" readonly class="flex-1 p-2 border rounded bg-[var(--background)] text-[var(--foreground)]">
            <button id="copy-btn" class="px-3 py-2 border rounded bg-[var(--foreground)] text-[var(--background)]">Copy</button>
          </div>
        </div>
        <section class="mt-8 space-y-4">
          <h2 class="text-xl font-bold" style="color:var(--foreground);">Why use UTM parameters?</h2>
          <p style="color:var(--foreground);">UTM parameters help track marketing campaigns in analytics tools like Google Analytics. They identify where visitors come from and which campaigns drive traffic.</p>
        </section>
      </div>
    </main>
  </div>
  <footer class="bg-[var(--background)] border-t border-[var(--foreground)]/30 mt-8">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
      <div class="text-center">
        <p class="text-[var(--foreground)]/70">&copy; 2024 reformately. All rights reserved.</p>
      </div>
    </div>
  </footer>
</body>
</html>
